<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <input type="text" id="buscadorPokemon" placeholder="Buscar Pokémon...">
        <a href="favoritos.html" id="enlaceFavoritos" class="boton">Favoritos</a>
    </header>
    <main id="listaPokemon"></main>

    <div id="modalPokemon" class="modal">
        <div class="contenido-modal">
            <img id="cerrarModal" src="imagenes/cross.png" alt="Cerrar" class="icono-cerrar">
            <h2 id="nombreModal"></h2>
            <div class="fondo-pokemon">
                <img id="imagenModal" alt="Imagen del Pokémon">
            </div>
            <p><strong>Tipo:</strong> <span id="tiposModal"></span></p>
            <p><strong>Altura:</strong> <span id="alturaModal"></span></p>
            <p><strong>Peso:</strong> <span id="pesoModal"></span></p>
            <p><strong>Habilidades:</strong> <span id="habilidadesModal"></span></p>
        </div>
    </div>     
    
    <script src="scripts.js"></script>
</body>
</html>
